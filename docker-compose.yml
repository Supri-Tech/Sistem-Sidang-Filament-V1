version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      # Development: mount everything for hot reload
      - .:/var/www:Z
      # Production: mount only these
      # - ./storage:/var/www/storage:Z
      # - ./bootstrap/cache:/var/www/bootstrap/cache:Z
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sistem_sidang_v2
      - DB_USERNAME=supri
      - DB_PASSWORD=Supri-123
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8080}
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Development entrypoint - doesn't run migrations automatically
    command: >
      sh -c "
      echo 'Container started' &&
      php-fpm -F
      "
    # Production entrypoint (uncomment for production)
    # entrypoint: >
    #   sh -c "
    #   echo 'Waiting for database...' &&
    #   while ! nc -z db 3306; do sleep 2; done &&
    #   echo 'Database is ready!' &&
    #   php artisan migrate --force &&
    #   php artisan storage:link &&
    #   php artisan optimize:clear &&
    #   php-fpm -F
    #   "

  web:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www:Z
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:Z
    depends_on:
      - app
    networks:
      - laravel_network

  db:
    image: mysql:8.4
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sistem_sidang_v2
      MYSQL_USER: supri
      MYSQL_PASSWORD: Supri-123
      MYSQL_ROOT_PASSWORD: root
      MYSQL_CHARACTER_SET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:Z
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    networks:
      - laravel_network

volumes:
  dbdata:

networks:
  laravel_network:
    driver: bridge
